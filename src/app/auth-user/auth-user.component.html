<div class="container">
    <h2>Please log in.</h2>
    <br>
    <a href="user-list" class="btn btn-primary" style="margin-right: 20px;"> Back to user list </a>
    <a href="add-user" class="btn btn-primary" style="margin-right: 20px;"> Registrate </a>
    <br>
    <br>
    <form [formGroup]="authUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="!authUserForm.valid">Submit</button>
    </form>
  </div>
