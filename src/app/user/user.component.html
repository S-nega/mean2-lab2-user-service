
<div *ngIf="user">
  <h2>Edit User</h2>
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" [ngModel]="user.name">
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age" [ngModel]="user.age">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" [ngModel]="user.email">
    </div>
    <button type="submit" [disabled]="editUserForm.invalid">Save</button>
  </form>
</div>
