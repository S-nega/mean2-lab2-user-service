<div class="container" style="margin: 20px 10% 0 10%; width: 80%; justify-content: center;">
  
  <div style="display: flex; flex-wrap: nowrap; justify-content: space-between;">
    <div style="display: flex; justify-content: left;">
      <a routerLink="/user-list"class="btn btn-primary" style="margin-right: 20px;">Users List</a>
      <a routerLink="/file-upload"class="btn btn-primary" style="margin-right: 20px;">File Upload</a>
      <a routerLink="/news" class="btn btn-primary" style="margin-right: 20px;">News</a>
    </div>
  
    <br>
    <br>
  
    <div style="display: flex; justify-content: right;">
      <div *ngIf="(!isUserAuth())">
        <a routerLink="/auth-user" class="btn btn-primary"> Auth </a>
      </div>
      <div *ngIf="(isUserAuth())">
        <button *ngIf="(isUserAuth())" (click)="logout()" class="btn btn-primary"> Log Out </button>
      </div>
    </div>

  </div>
  <br>
  
  <h2>Registration</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Submit</button>
  </form>
</div>
