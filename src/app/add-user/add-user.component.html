<div class="container">
  <h2>Registration</h2>
  <br>
  <a href="user-list" class="btn btn-primary"> Back to user list </a>
  <br>
  <br>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Submit</button>
  </form>
</div>
